<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CS 425 Assignment 0</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="assignment0.js" type=""></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="config">
        <table>
            <tr>
                <td><label for="sliderR">R</label></td>
                <td><input id="sliderR" type="range" min="0" max="255" value="0" oninput="window.updateColor()"></td>
            </tr>
            <tr>
                <td><label for="sliderG">G</label></td>
                <td><input id="sliderG" type="range" min="0" max="255" value="0" oninput="window.updateColor()"></td>
            </tr>
            <tr>
                <td><label for="sliderB">B</label></td>
                <td><input id="sliderB" type="range" min="0" max="255" value="0" oninput="window.updateColor()"></td>
            </tr>
            <tr>
                <td><label for="triangles">Triangles</label></td>
                <td><input id="triangles" type="range" min="0" max="0" value="0" onchange="updateTriangles()">
                </td>
            </tr>
        </table>
        <label for="jsonFile">JSON Input File</label> <br>
        <input id="jsonFile" type="file" name="jsonFile" accept=".json" /> <br>
        <input type="checkbox" id="jsonMode" name="jsonMode" oninput="window.checkBox()" checked />
        <label for="jsonMode">JSON Color Mode?</label>
    </div>
</body>

</html>
